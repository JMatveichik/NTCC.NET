name: Auto Changelog

on:
  push:
    tags:
      - 'v*' # Триггер на теги вида v1.0.0, v2.3.4

permissions:
  contents: write  # Необходимые права для записи

jobs:
  generate-changelog:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Используем токен через переменную окружения

    steps:
      # Шаг 1: Загрузка кода с полной историей
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Полная история коммитов
          token: ${{ secrets.GITHUB_TOKEN }}  # Явно указываем токен

      # Шаг 2: Установка Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Шаг 3: Установка auto-changelog
      - name: Install auto-changelog
        run: npm install -g auto-changelog

      # Шаг 4: Генерация CHANGELOG.md
      - name: Generate changelog
        run: |
          auto-changelog \
            --latest-version ${{ github.ref_name }} \
            --output CHANGELOG.md

      # Шаг 5: Коммит и пуш изменений
      - name: Commit and push CHANGELOG.md
        run: |
          # Настройка git
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # Создаем новую ветку на основе текущего тега
          git checkout -B auto-changelog-update
          
          # Добавляем и коммитим изменения
          git add CHANGELOG.md
          git commit -m "Update CHANGELOG.md for ${{ github.ref_name }}"
          
          # Пушим изменения с явным указанием токена
          git push origin auto-changelog-update:main \
            --force \
            --no-verify \
            https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git